<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.7.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>

    <h2>3D Model Viewer</h2>
    <model-viewer src="./test.glb" 
                  alt="3D Model"
                  auto-rotate 
                  camera-controls>
    </model-viewer>

</body>
</html>
